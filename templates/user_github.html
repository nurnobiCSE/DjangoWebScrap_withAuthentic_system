{% extends 'base.html' %}
{% block title %}
add-user
{%endblock title%}
 
{%block body%}

<div class="container">
    <h1>Add Github User name to get profile picture</h1>
    <section class="vh-100" style="background-color: #eee;">
        <div class="container h-100 bg-dark">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
              <div class="card text-black" style="border-radius: 25px;">
                <div class="card-body p-md-5">
                  <div class="row justify-content-center">
                    <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
      
                      <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Add Github User</p>
                      {% for msg in messages %}
                      <h5 class="text-center text-{{msg.tags}}">{{msg}}</h5>
                      {% endfor %}
                      
                      <form method="post" class="mx-1 mx-md-4">
                        {% csrf_token %}
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                          <div class="form-outline flex-fill mb-0">
                            <input name="gitusername" type="text" id="user" class="form-control" required />
                            <input name="username" type="hidden" value="{{user.username}}" id="users" class="form-control" required />
                            <label class="form-label" for="form3Example1c">Enter Github User Name</label>
                          </div>
                        </div>
                        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                          <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                        </div>
      
                      </form>
      
                    </div>
                    <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
      
                      <img src="https://images.unsplash.com/photo-1618401471353-b98afee0b2eb?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8Z2l0aHVifGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=500&q=80"
                        class="img-fluid rounded-pill" alt="Sample image">
      
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
</div>
{% endblock body %}
